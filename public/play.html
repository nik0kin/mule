<!DOCTYPE html>
<html>
<head>
    <title>Project Mule Board View</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/stylesheet.css">
    <link rel="stylesheet" href="css/boardView.css">

    <link rel="stylesheet" href="css/d3Style.css">

    <script src="lib/jquery-1.11.0.min.js"></script>
    <script src="lib/bootstrap.min.js"></script>


    <script src="lib/d3.v3.min.js"></script>

    <script src="lib/underscore-min.js"></script>

    <script data-main="boardView" src="lib/require.js"></script>
</head>

<body>
<div class="container">
    <div class="row border">
        <div class="col-md-2">
            Super <b>MULE</b> InDev
        </div>

        <div class="col-md-pull-8" id="loginHeader">
            <input id="usernameText" type="text" name="username" placeholder="username">
            <input id="passwordText" type="text" name="password" placeholder="password">
            <input type="button" id="loginUser" value="Login">

            <div id="alerts"></div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <div id="spacesList" class="row border yScrolls">1</div>
            <div id="piecesList" class="row border yScrolls">2</div>
        </div>
        <div class="col-md-2">
            <div id="d3RenderBox"></div>
        </div>
    </div>

    <div class="row" id="gameinfoFooter">
        <div class="col-md-3 border">
            Selected Space: <span id="selectedSpace"></span> <br>
            <br>
            Space Class: <span id="selectedSpaceClass"></span><br>
            Space Attributes:<br>
            <span id="selectedSpaceAttributes"></span>

        </div>
        <div id="pieceInfoDiv" class="col-md-3 border">

        </div>
        <div class="col-md-3 border">
            <div id="actionsList"></div>
            <button id="submitTurnButton" type="button" class="btn btn-default">Submit Turn</button> <br>
        </div>
        <div class="col-md-3 border">

            Round: <span id="turnNumberLabel"></span>
            <button id="refreshButton" type="button" class="btn btn-default">Refresh</button> <br>
            <div id="playerList"></div>
        </div>
    </div>
</div>
</body>
</html>
